---
layout: default
js: <script src=https://cvlibrarytechblog.disqus.com/embed.js async></script>
---
<div class="post">
    <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{{ page.subtitle }}</h2>
        <p class="post-meta">
        {{ page.date | date: "%b %-d, %Y" }} â€¢ {{ page.author }}
    </div>
    <article class="post-content">{{ content }}</article>
    <div class="pagination">
        <ul>
        {% if page.previous %}
            <li class="prev"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
        {% else %}
            <li class="prev disabled"><a>&larr; Previous</a>
        {% endif %}
            <li><a href="/archive">Archive</a>
        {% if page.next %}
            <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
        {% else %}
            <li class="next disabled"><a>Next &rarr;</a>
        {% endif %}
        </ul>
    </div>
    <div id="disqus_thread"></div>
</div>
