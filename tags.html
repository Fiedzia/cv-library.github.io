---
layout: page
title:  Tags
---
<ul class="tag_box inline">
{% for tag in site.tags %} 
    <li>
        <a href="#{{ tag[0] }}-ref">
            {{ tag[0] }} <span>{{ tag[1].size }}</span>
        </a>
    </li>
{% endfor %}
</ul>

{% for tag in site.tags %} 
<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
<ul>
{% for node in tag[1] %}
    <li><a href="{{ node.url }}">{{ node.title }}</a></li>
{% endfor %}
</ul>
{% endfor %}
